name: bump

on:
  push:
    branches:
      - refacto

jobs:
  bump_version:
    runs-on: ubuntu-latest
    name: "Test application"
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - run: python -m pip install --upgrade build --user

      - run: ls

      - run: make init

      - run: make test
